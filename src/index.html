<!DOCTYPE html>
<html>
    <head>
        <title>Tweeter</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/userdefineclasses.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/react.production.min.js"></script>
        <script src="js/react-dom.production.min.js"></script>

        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>-->

    <body>
        <div class="user-info">
            test user
        </div>

        <div id="divMsg" class="message-main-container"></div>

        <div id="divAlert"></div>
        
        <div class="user-input">
            <input id="flUpload" type="file" accept=".gif,.jpg,.jpeg,.png" class="input-file" onchange="onImgUpload()" />
            <button class="button-input" onclick="triggerFileUpload()"><i class="far fa-image"></i></button>
            <input id="txtInput" class="text-input" placeholder="Start a message">
            <button class="button-input" onclick="btnSendMsgClick()"><i class="far fa-paper-plane"></i></button>
        </div>
        
        <script src="js/prod/splitmessage.js"></script>
        <script src="js/prod/message.js"></script>
        <script src="js/prod/alert.js"></script>
        <script src="js/prod/main.js"></script>
